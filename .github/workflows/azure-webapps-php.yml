name: Build and deploy WordPress to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ephalights-enterprises   # ðŸ”´ CHANGE if needed
  AZURE_WEBAPP_PACKAGE_PATH: '.'              # WordPress root
  PHP_VERSION: '8.2'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… PHP setup (WordPress-compatible)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mysqli, mbstring, curl, dom, xml, zip
          tools: none
          coverage: none

      # âœ… Skip Composer cleanly if not used (WordPress default)
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: 'composer.json'

      - name: Run composer install (only if present)
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer install --no-dev --prefer-dist --no-progress

      # âœ… Upload WordPress as-is (no build step)
      - name: Upload WordPress artifact
        uses: actions/upload-artifact@v4
        with:
          name: wordpress-app
          path: .

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Development
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wordpress-app

      # âœ… Deploy WordPress to Azure App Service
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
